<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <script defer src="./src/assets/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="./src/assets/fontawesome/js/solid.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          if (mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          } else {
            mobileMenuIcon.classList.add("open");
          }
        });
        const ticketsMenuIcon = document.getElementById("ticket-menu-button");
        ticketsMenuIcon.addEventListener("click", () => {
          if (ticketsMenuIcon.classList.contains("open")) {
            ticketsMenuIcon.classList.remove("open");
          } else {
            ticketsMenuIcon.classList.add("open");
          }
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center p-2 gap-2">
            <img
              src="./src/assets/images/logo-inverted.png"
              alt="logo"
              width="50"
            />
            <div class="font-bold text-2xl">
              <span class="">tw</span> :<span class="text-sky-900">mf</span>
            </div>
          </div>

          <!--! mobile navigation -->

          <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
            <div id="mobile-menu-button" class="group peer">
              <div
                class="top-0 bg-zinc-200 rounded-full w-8 h-1 group-open:rotate-45 transition-all group-open:top-2 relative"
              ></div>
              <div
                class="bg-zinc-200 rounded-full w-8 h-1 mt-1 opacity-100 group-open:opacity-0 transition-all"
              ></div>
              <div
                class="top-0 bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:-rotate-45 transition-all group-open:-top-2 relative"
              ></div>
            </div>

            <div
              class="absolute top-[62px] bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0 peer-open:block hidden"
            >
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Home</span>
              </div>
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Lineup</span>
              </div>

              <!-- !Have issues with ticket menu, will fix this later -->
              <div
                id="ticket-menu-item"
                class="group relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <div class="p-4 font-bold">Tickets</div>
                <div class="hidden group-open:block">
                  <div
                    class="text-center p-4 text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5 ease-in-out"
                  >
                    <span>Single day Ticket</span>
                  </div>
                  <div
                    class="text-center p-4 text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5 ease-in-out"
                  >
                    <span> day Ticket</span>
                  </div>
                </div>
              </div>
              <div
                class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Support</span>
              </div>
            </div>
          </div>

          <!--! dekstop navigation -->

          <div class="hidden md:flex flex-1 items-center justify-end">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div
                class="group-hover:block hidden absolute top-full bg-pink-500 right-0 whitespace-nowrap rounded-b-md text-right"
              >
                <div
                  class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
                >
                  <span>Single Day Ticket</span>
                </div>
                <div
                  class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
                >
                  <span>7 Day Ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
